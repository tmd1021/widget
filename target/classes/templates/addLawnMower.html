<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link th:href="@{/styles/newWidgets.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/homePage">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/userDetails">User Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Create a Widget</h1><br>
		<form action="#" th:action="@{/createLawnMower}" th:object="${mower}" method="post" class="form">
			<label for="widgetName" class="text">Widget Title</label>
			<input class="box" type="text" th:field="*{name}" id="widgetName" placeholder="name">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			
			<label for="widgetDesc" class="text">Description</label>
			<input class="box" type="text" th:field="*{description}" id="widgetDesc" placeholder="description">
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			
			<label for="yardSize" class="text">Yard Size</label>
			<input class="box" type="text" th:field="*{yardSize}" id="yardSize" name="yardSize">
			<br>
			<label for="toolType" class="text">Tool Type</label>
			<input class="box" type="text" th:field="*{toolType}" id="toolType" name="toolType">
			<br>
			<label for="brand" class="text">Brand</label>
			<input class="box" type="text" th:field="*{brand}" id="brand" name="brand">
			<br>
			<label for="powerSource" class="text">Power Source</label>
			<input class="box" type="text" th:field="*{powerSource}" id="powerSource" name="powerSource">
			<br>
			<label for="bladeWidth" class="text">Blade Width</label>
			<input class="box" type="text" th:field="*{bladeWidth}" id="bladeWidth" name="bladeWidth">
			<p class="text">Inches</p>
			<br>
			<input class="submit" type="submit" value="Next">
		</form>
		
	</body>

</html>
