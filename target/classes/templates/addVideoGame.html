<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link th:href="@{/styles/newWidgets.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/homePage">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/userDetails">User Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Create a Widget</h1><br>
		<form action="#" th:action="@{/createVideoGame}" th:object="${videoGame}" method="post" class="form">
			<label for="widgetName" class="text">Widget Title</label>
			<input class="box" type="text" id="widgetName" placeholder="name" th:field="*{name}" name="name">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			
			<label for="widgetDesc" class="text">Description</label>
			<input class="box" type="text" id="widgetDesc" placeholder="description" th:field="*{description}" name="description">
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			
			<br>
			<label for="office" class="text">For use in office?</label>
			<select id="office" name="officeUse" th:field="*{officeUse}">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
			<br>
			<label for="entertainment" class="text">For use in entertainment?</label>
			<select id="entertainment" name="entertainmentUse">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
			<br>
			<label for="developer" class="text">Developer</label>
			<input class="box" type="text" th:field="*{developer}" id="developer" name="developer">
			<br>
			<label for="title" class="text">Title</label>
			<input class="box" type="text" th:field="*{title}" id="title" name="title">
			<br>
			<label for="console" class="text">Console</label>
			<input class="box" type="text" th:field="*{console}" id="console" name="console">
			<br>
			<label for="itemCondition" class="text">Condition</label>
			<input class="box" type="text" th:field="*{itemCondition}" id="itemCondition" name="itemCondition">
			<br>
			<input class="submit" type="submit" value="Next">
		</form>
		
	</body>

</html>
