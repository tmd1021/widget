<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Confirm Shipping Information</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/homePage">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/userDetails">User Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="card mx-auto my-5" style="width: 62rem;">
			<div class="card-header d-flex justify-content-center">
				<h1>Confirm Shipping Address</h1>
			</div>
			<div class="card-body">
				<form method="post" action="#" 
					th:action="@{/confirmShipping/submitAddress}"  th:object="${shippingAddress}">
					<div class="mb-3">
						<label for="recipient" class="form-label">Recipient</label>
						<input type="text" th:field="*{recipient}" class="form-control"></input>
						<p th:if="${recipientErr != null}" th:text="${recipientErr}"></p>
					</div>
					<div class="mb-3">
						<label for="streetAddress" class="form-label">Street Address</label>
						<input type="text" th:field="*{streetAddress}" class="form-control"></input>
						<p th:if="${streetAddressErr != null}" th:text="${streetAddressErr}"></p>
					</div>
					<div class="mb-3">
						<label for="postalCode" class="form-label">Postal Code</label>
						<input type="number" th:field="*{postalCode}" class="form-control"></input>
						<p th:if="${postalCodeErr != null}" th:text="${postalCodeErr}"></p>
					</div>
					<div class="mb-3">
						<select class="form-select" id="stateId" name="stateId">
							<option th:each="state : ${states}" 
								th:value="${state.stateName}" th:text="${state.stateName}">
							</option>
						</select>
						<p th:if="${stateIdErr}" th:text="${stateId}"></p>
					</div>
					<!-- Purchase decisions -->
					<div class="d-flex justify-content-evenly mb-3">
						<button class="btn btn-danger btn-lg" type="submit" name="cancel">Cancel</button>
						<button class="btn btn-primary btn-lg" type="submit" name="submit">Purchase</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
