<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link th:href="@{/styles/newWidgets.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/homePage">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/userDetails">User Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Create a Widget</h1><br>
		<form action="#" th:action="@{/createCar}" th:object="${car}" method="post" class="form">
		<div class="col-auto">
			<label for="widgetName" class="text">Provide a title for the post</label>
			<input class="box" type="text" th:field="*{name}" id="widgetName" placeholder="name">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
			<br>
		<div class="col-auto">
			<label for="widgetDesc" class="text">Description</label>
			<input class="box" type="text" th:field="*{description}" id="widgetDesc" placeholder="description">
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
		</div>
			<br>
		<div class="col-auto">
			<label for="carTerrain" class="text">What terrain does this vehicle travel?</label>
			<select class="box" id="carTerrain" name="terrain" th:field="*{terrain}">
				<option value="Off Road">Off Road</option>
				<option value="Road">Road</option>
				<option value="Mutli-Terrain">Multi-Terrain</option>
			</select>
		</div>
			<br>
		<div class="col-auto">
			<label for="carRaodSafe" class="text">Is the vehicle road safe?</label>
			<select class="box" id="carRoadSafe" name="roadSafe" th:field="*{roadSafe}">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
				<option value="Somewhat">Somewhat</option>
			</select>
		</div>
			<br>
		<div class="col-auto">
			<label for="carCondition" class="text">What is the condition of the vehicle?</label>
			<select class="box" id="carCondition" name="itemCondition" th:field="*{itemCondition}">
				<option value="Good: Rust Free">Good: Rust Free</option>
				<option value="Ok: Some Rust">Ok: Some Rust</option>
				<option value="Bad: A Lot of Rust">Bad: A Lot of Rust</option>
			</select>
		</div>
			<br>
		<div class="col-auto">
			<label for="carDrive" class="text">Four or Two Wheel Drive?</label>
			<select class="box" id="carDrive" name="wheelDrive" th:field="*{wheelDrive}">
				<option value="Two Wheel Drive">Two Wheel Drive</option>
				<option value="Four Wheel Drive">Four Wheel Drive</option>
			</select>
		</div>
			<br>
		<div class="col-auto">
			<label for="carTransmission" class="text">Manual or Automatic?</label>
			<select class="box" id="carTransmission" name="transmissionType" th:field="*{transmissionType}">
				<option value="Automatic">Automatic</option>
				<option value="Manual">Manual</option>
			</select>
		</div>
			<br>
		<div class="col-auto">
			<label for="carModel" class="text">Car Model</label>
			<input type="text" class="box" name="model" id="carModel" th:field="*{model}">
		</div>
			<br>
		<div class="col-auto">
			<label for="carMake" class="text">Car Make</label>
			<input type="text" class="box" name="make" id="carMake" th:field="*{make}">
		</div>
			<br>
		<div class="col-auto">
			<label for="carYear" class="text">Car Year</label>
			<input type="number" class="box" name="year" id="carYear" min="1700" max="2050" th:field="*{year}">
		</div>
			<br>
			<input class="submit" type="submit" value="Next">
		</form>
		
	</body>

</html>
