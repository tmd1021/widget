<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Listing</title>
		<link th:href="@{/styles/newWidgets.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/homePage">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/userDetails">User Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Create a Widget</h1><br>
		<form action="#" th:action="@{/addListing}" th:object="${listing}" method="post" class="form" enctype="multipart/form-data">
			<label for="price" class="text">Price</label>
			<input class="box" type="text" th:field="*{pricePerItem}" id="price" placeholder="price">
			<span th:if="${#fields.hasErrors('pricePerItem')}" th:errors="*{pricePerItem}"></span>
			<br>
			<label for="quantity" class="text">How Many?</label>
			<input class="box" type="text" th:field="*{qtyAvailable}" id="quantity" placeholder="How many">
			<span th:if="${#fields.hasErrors('qtyAvailable')}" th:errors="*{qtyAvailable}"></span>
			<br>
			<label for="fileUpload">Choose a image to upload:</label>
			<input type="file" id="fileUpload" name="imageName" accept=".jpg,.img,.png">
			<br>
			<input class="submit" type="submit" value="Create Listing">
		</form>
		
	</body>

</html>
