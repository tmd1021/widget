<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Widget</title>
		<link th:href="@{/styles/newWidgets.css}" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
	</head>
	<body class="pageBody">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/homePage">Homepage</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/userDetails">User Account</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Create a Widget</h1><br>
		<form action="#" th:action="@{/createComputer}" th:object="${computer}" method="post" class="form">
			<label for="widgetName" class="text">Widget Title</label>
			<input class="box" type="text" id="widgetName" placeholder="name" th:field="*{name}" name="name">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<br>
			<label for="widgetDesc" class="text">Description</label>
			<input class="box" type="text" id="widgetDesc" placeholder="description" th:field="*{description}" name="description">
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			
			<br>
			<label for="office" class="text">For use in office?</label>
			<select id="office" name="officeUse" th:field="*{officeUse}">
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
			<br>
			<label for="entertainment" class="text">For use in entertainment?</label>
			<select id="entertainment" name="entertainmentUse" th:field="*{entertainmentUse}">
				<option value="1">Yes</option>
				<option value="0">No</option>
			</select>
			<br>
			
			<label for="memory" class="text">Amount of RAM</label>
			<input type="number" id="memory" class="box" min="1" max="1000" name="memory" th:field="*{memory}">
			<p class="text">GB</p>
			<br>
			<label for="storage" class="text">Disk Size</label>
			<input type="text" id="storage" class="box" name="storage" th:field="*{storage}">
			<select name="storageSize">
				<option value="GB">GB</option>
				<option value="TB">TB</option>
			</select>
			<br>
			<label for="processor" class="text">CPU</label>
			<input type="text" id="processor" class="box" name="processor" th:field="*{processor}">
			<br>
			<label for="gpu" class="text">GPU (if applicable)</label>
			<input type="text" id="gpu" class="box" name="gpu" value="N/A" th:field="*{gpu}">
			<br>
			<input class="submit" type="submit" value="Next">
			<br>
		</form>
		
	</body>

</html>
